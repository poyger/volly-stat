<html>
<head>
    <title>Vollyboll</title>
    <link href="webjars/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="webjars/bootstrap-datepicker/1.8.0/css/bootstrap-datepicker.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Date</th>
            <th>Team1</th>
            <th>Team2</th>
            <th>Set Team1</th>
            <th>Set Team2</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                <input class="form-control" id="date" name="date" placeholder="MM/DD/YYYY" type="text"/>
            </td>
            <td>
                <select class="dropdown-header" id="players-team1-dropdown"></select>
                <div id = "team1"/>
            </td>
            <td>
                <select class="dropdown-header" id="players-team2-dropdown"></select>
                <div id = "team2"/>
            </td>
            <td>
                <select class="dropdown-header" id="result-team1-dropdown">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </td>
            <td>
                <select class="dropdown-header" id="result-team2-dropdown">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </td>
        </tr>
        </tbody>
    </table>
    <div>
        <input type="button" value="Submit result" onclick="submitResult()"/>
    </div>

    <div>
        <a class="btn btn-default" href="/result">Show result</a>
    </div>

    <script src="webjars/jquery/1.9.1/jquery.min.js"></script>
    <script src="webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="players.js"></script>
    <script src="webjars/bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.min.js"></script>
</div>
</body>
</html>
